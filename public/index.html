<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Менеджер задач</h2>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="toggleHiddenTasks">
            <label class="form-check-label" for="toggleHiddenTasks">Показывать завершённые</label>
        </div>
        
        <div id="taskList" class="mt-3"></div>
        
        <form id="taskForm" class="mt-4">
            <input type="text" class="form-control" id="taskTitle" placeholder="Название">
            <textarea class="form-control mt-2" id="taskDescription" placeholder="Описание"></textarea>
            <button type="submit" class="btn btn-primary mt-2">Добавить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
